<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dualis Labs</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    img {
      width: 300px; /* adjust logo width as needed */
    }

    .about {
      color: #fff;
      text-align: center;
      max-width: 600px;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    .about p {
      margin: 8px 0;
    }

    .about a:link,
    .about a:visited {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="/dualis-labs-logo-white.png" alt="Dualis Labs Logo" />

  <div class="about">
    <p>Dualis Labs, LLC is a software studio and the parent company behind the <a href="https://gravitybudget.com">Gravity Budget</a> app.</p>
    <p>Have a question? <a href="mailto:support@dualislabs.com">Contact us</a></p>
  </div>
</body>
</html>
